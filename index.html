<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__result">
          <h2 class="card__headline card__headline--result">Your Result</h2>
          <p class="card__score">76</p>
          <p class="card__possible">of 100</p>
          <h3 class="card__rating">Great</h3>
          <p class="card__info">
            You scored higher than 65% of the people who have taken these tests.</p
          >
        </div>
        <div class="card__summary">
          <h2 class="card__headline card__headline--summary">Summary</h2>
          <ul class="card-list">
            <li class="card-list__item"
              ><img
                class="card-list__img"
                src="./assets/images/icon-reaction.svg"
                alt="blitz" />Reaction <span>80</span>/ 100</li
            >
            <li class="card-list__item"
              ><img
                class="card-list__img"
                src="./assets/images/icon-memory.svg"
                alt="brain" />Memory <span>92</span>/ 100</li
            >
            <li class="card-list__item"
              ><img
                class="card-list__img"
                src="./assets/images/icon-verbal.svg"
                alt="verbal" />Verbal <span>61</span>/100</li
            >
            <li class="card-list__item"
              ><img
                class="card-list__img"
                src="./assets/images/icon-visual.svg"
                alt="eye" />Visual <span>72</span>/ 100</li
            >
          </ul>
          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
